<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ford Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
      /* Background for card section */
      .back {
        background-color: #001f3f; /* Ford-like dark blue */
        padding: 60px 20px;
      }

      /* Card styling */
      .custom-card {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .custom-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .custom-card:hover img {
        transform: scale(1.1);
      }

      .custom-card .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: white;
      }

      .custom-card .overlay h5 {
        font-weight: bold;
      }

      .custom-card .btn {
        border-radius: 30px;
        margin-top: 10px;
      }

      /* Responsive handling */
      @media (max-width: 991px) {
        .custom-card {
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Cards Section -->
      <div class="row back">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="custom-card">
            <img src="/images/card1.avif" alt="Card 1">
            <div class="overlay">
              <h5>Tough Outside, Smart Inside</h5>
              <p>Ford trucks combine rugged durability with intelligent technology.</p>
              <a href="#" class="btn btn-light btn-sm"><b>Learn More</b></a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="custom-card">
            <img src="/images/card2.avif" alt="Card 2">
            <div class="overlay">
              <h5>Innovation in Motion</h5>
              <p>Experience cutting-edge features and connected driving.</p>
              <a href="#" class="btn btn-light btn-sm"><b>Explore Tech</b></a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="custom-card">
            <img src="/images/card3.jpg" alt="Card 3">
            <div class="overlay">
              <h5>Built for Every Journey</h5>
              <p>No matter the road, a Ford is ready to take it on.</p>
              <a href="#" class="btn btn-light btn-sm"><b>View Models</b></a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Cards -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
